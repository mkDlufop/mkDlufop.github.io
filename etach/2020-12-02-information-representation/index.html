<h4 id="用0和1表示各种信息">用0和1表示各种信息</h4>

<p>计算机的电路是由逻辑门电路组成。一个逻辑门电路可以看成一个开关，每一个开关的状态是“开”（高电位）或“关”（低电位），即对应于1或0。</p>

<p>二进制数的一位，取值只能是0或1，称为一个“比特”（bit），简写：b。</p>

<p>八个二进制位称为一个“字节”（byte），简写：B。</p>

<blockquote>
  <p>ASCII编码方案，即用八个连续的0或1来表示一个字母、数字或者标点符号。</p>
</blockquote>
