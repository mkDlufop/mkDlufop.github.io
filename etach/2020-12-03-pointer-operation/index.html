<h4 id="p">*p++</h4>

<ul>
  <li>取出p所指的那个数据来，完事之后把p移到下一个位置去</li>
  <li>*的优先级虽然高，但是没有++高</li>
  <li>常用于数组类的连续空间操作</li>
  <li>在某些CPU上，这可以直接被翻译成一条汇编指令</li>
</ul>

<h4 id="0地址">0地址</h4>

<ul>
  <li>内存中有0地址，但是0地址常是个不能随便碰的地址</li>
  <li>可以用0地址来表示特殊的事情：
    <ul>
      <li>返回的指针是无效的</li>
      <li>指针没有被真正初始化</li>
    </ul>
  </li>
  <li>NULL是一个预定定义的符号，表示０地址</li>
</ul>
